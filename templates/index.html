<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автодонат</title>
</head>
<body>
    <h1>Добро пожаловать на страницу автодоната</h1>
    <form action="{{ url_for('donate') }}" method="POST">
        <label for="username">Имя игрока (Латиницей): </label>
        <input type="text" id="username" name="username" required><br>

        <label for="amount">Сумма доната: </label>
        <input type="number" id="amount" name="amount" required><br>

        <button type="submit">Задонатить</button>
    </form>
</body>
</html>
